version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat2calendar-server
    ports:
      - "8000:8000"
    env_file:
      - .env  # Optional: create .env file with your variables
    environment:
      - PORT=8000
      # Required environment variables (can be set here or in .env file):
      # - SECRET_KEY=your-secret-key
      # - GOOGLE_CLIENT_ID=your-client-id
      # - GOOGLE_CLIENT_SECRET=your-client-secret
      # - OPENAI_API_KEY=your-openai-key
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

